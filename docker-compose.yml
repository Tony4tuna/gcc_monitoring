version: '3.8'

services:
  gcc-monitoring:
    build: .
    container_name: gcc-monitoring
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMIN_EMAIL=admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - STORAGE_SECRET=${STORAGE_SECRET}
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
